<router-outlet></router-outlet>
<div class="row">
  <div class="col-12 text-center">
    <h3>Welcome {{this.homepageService.loggedUser}}</h3>
  </div>
  <button class="btn-dark text-light" (click)="logout()">LogOut</button>
</div>
<div id="quiz">
  <h2 class="text-center font-weight-normal">{{quiz.name}}</h2>
  <hr />

  <div class="container border border-dark bg-dark">
    <div *ngIf="mode != 'result'">
      <button class="btn text-light border-warning marginheader-top" (click)="mode = 'quiz'">Exam</button>
      <button class="btn text-light border-warning marginheader-top ml-2" (click)="mode = 'review'">Review</button>
    </div
    >
    <div *ngIf="mode=='quiz' && quiz">
      <div *ngFor="let question of filteredQuestions;">
        <div class="badge badge-warning">Question {{pager.index + 1}} of {{pager.count}}.</div>
        <div *ngIf="config.duration" class="badge badge-warning float-right">Time: {{ellapsedTime}}</div>
        <h3 class="font-weight-normal text-light">{{pager.index + 1}}.
          <span [innerHTML]="question.name"></span>
        </h3>
        <div class="row text-left options">
          <div class="col-6" *ngFor="let option of question.options">
            <div class="option bg-warning borderoption">
              <label class="font-weight-normal" [attr.for]="option.id">
                <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option);" /> {{option.name}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="text-center">
        <button class="btn btn-warning mr-2 float-left" *ngIf="config.allowBack" (click)="goTo(pager.index - 1);">Prev</button>
        <button class="btn btn-warning ml-2 float-right" (click)="goTo(pager.index + 1);">Next</button>
      </div>
    </div>

    <div class="row text-center" *ngIf="mode=='review'">
      <div class="col-4 cursor-pointer" *ngFor="let question of quiz.questions; let index = index;">
        <div (click)="goTo(index)" class="p-3 mb-2 {{ isAnswered(question) == 'Answered'? 'bg-info': 'bg-warning' }}">{{index + 1}}. {{ isAnswered(question) }}</div>
      </div>
    </div>
    <div class="result" *ngIf="mode=='result'">
      <h2 class="text-light">Result</h2>
      <div *ngFor="let question of quiz.questions; let index = index">
        <div class="result-question">
          <h5>{{index + 1}}. {{question.name}}</h5>
          <div class="row">
            <div class="col-6" *ngFor="let Option of question.options">
              <input id="{{Option.id}}" type="checkbox" disabled="disabled" [(ngModel)]="Option.selected" /> {{Option.name}}
            </div>
          </div>
          <div class="p-1 m-2 alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Your answer is {{isCorrect(question)}}.</div>
        </div>
      </div>
      <button class="alert alert-info text-center" (click)="changeMode()">Click to participate the exam again.</button>
    </div>
    <hr />
    <div class="margin-top margin-left" *ngIf="mode!='result'">
      <button class="btn btn-warning" (click)="onSubmit();">Submit Exam</button>
    </div>
  </div>
  </div>
